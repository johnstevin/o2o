<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{:C('WEB_SITE_TITLE')}</title>
    <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>{:isset($info['id'])?'编辑':'新增'}用户组</h2>
    <hr>
    <form action="{:U()}" method="post">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="group_pid" class="control-label col-md-2">上级</label>

                <div class="col-md-10">
                    <input id="group_pid" type="text" class="form-control" disabled="disabled" value="{$category['title']|default='无'}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="auth-title" class="control-label col-md-2">标题</label>

                <div class="col-md-10">
                    <input id="auth-title" type="text" name="title" class="form-control"
                           value="{$info.title|default=''}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="group_code" class="control-label col-md-2">编码</label>

                <div class="col-md-10">
                    <input id="group_code" type="text" name="group_code" class="form-control"
                           value="{$info.group_code|default=''}"/>
                </div>
            </div>
            <div class="form-group">
                <label  class="control-label col-md-2">是否公共</label>

                <div class="col-md-10">
                    <eq name="info.public" value="1">
                    <input type="radio" name="public" value="1" checked>是
                    <input type="radio" name="public" value="0">否
                     <else/>
                    <input type="radio" name="public" value="1">是
                    <input type="radio" name="public" value="0" checked>否
                    </eq>

                </div>
            </div>
            <div class="form-group">
                <label for="auth-description" class="control-label col-md-2">描述</label>

                <div class="col-md-10">
                    <textarea id="auth-description" rows="4" type="text" name="description" class="form-control">{$auth_group.description|default=''}</textarea>
                </div>
            </div>
        </div>
    <div class="footer">
        <input type="hidden" name="id" value="{$info.id|default=''}">
        <input type="hidden" name="level" value="{$category['level']|default=''}"/>
        <input type="hidden" name="pid" value="{:isset($category['id'])?$category['id']:$info['pid']}">
        <button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
        <button type="submit" class="btn btn-primary">确 定</button>
    </div>
</form>
    </div>
</body>
</html>
