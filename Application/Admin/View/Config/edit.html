<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"><h2>{$info['id']?'编辑':'新增'}配置</h2></h4>
</div>
<div class="modal-body">
	<form id="fm" action="{:U()}" method="post">
        <div class="form-horizontal">
		<div class="form-group">
			<label for="name" class="control-label col-md-2">配置标识</label>
			<div class="col-md-10">
				<input id="name" type="text" class="form-control" name="name" value="{$info.name|default=''}" placeholder="用于C函数调用，只能使用英文且不能重复">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">配置标题</label>
			<div class="col-md-10">
				<input type="text" class="form-control" name="title" value="{$info.title|default=''}" placeholder="用于后台显示的配置标题">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">排序</label>
			<div class="col-md-10">
				<input type="text" class="form-control" name="sort" value="{$info.sort|default=0}" placeholder="用于分组显示的顺序">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">配置类型</label>
			<div class="col-md-10">
				<select name="type" class="form-control">
					<volist name="Think.config.CONFIG_TYPE_LIST" id="type">
						<option value="{$key}">{$type}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">配置分组</label>
			<div class="col-md-10">
				<select name="group" class="form-control">
					<option value="0">不分组</option>
					<volist name="Think.config.CONFIG_GROUP_LIST" id="group">
						<option value="{$key}">{$group}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">配置值</label>
			<div class="col-md-10">
					<textarea class="form-control" name="value" rows="3" placeholder="配置值">{$info.value|default=''}</textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">配置项</label>
			<div class="col-md-10">
					<textarea class="form-control" rows="3" class="form-control" name="extra" placeholder="如果是枚举型 需要配置该项">{$info.extra|default=''}</textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">说明</label>
			<div class="col-md-10">
					<textarea  class="form-control" rows="3" name="remark" placeholder="配置详细说明">{$info.remark|default=''}</textarea>
			</div>
		</div>
		<div class="form-group">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<!--<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>-->
			<!--<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>-->
		</div>
            </div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary"  onclick="Save('{:U()}','fm')">保存</button>
</div>
