<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$meta_title}</title>
    <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
    <!-- 标题栏 -->
    <div>
        <h2>{$meta_title}</h2>
    </div>
    <!-- 操作  -->
    <div>
        <a id="add-group" class="btn btn-success" href="{:U('Authmanager/add')}">新 增</a>
    </div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
        <th>用户组</th>
        <th>所属组织</th>
        <th>描述</th>
        <th>授权</th>
        <th>是否公共</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <notempty name="_list">
        <volist name="_list" id="vo">
            <tr>
                <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
                <td><a  href="{:U('edit?id='.$vo['id'])}">{$vo.title}</a></td>
                <td>{$vo.group}</td>
                <td><span>{:mb_strimwidth($vo['description'],0,60,"...","utf-8")}</span></td>
                <td>
                    <a href="{:U('Role/access?group_id='.$vo['id'])}">访问授权</a>
                </td>
                <td><span>{$vo.public_text}</span></td>
                <td>{$vo.status_text}</td>
                <td>
                    <eq name="vo.status" value="1">
                        <a href="{:U('Role/changeStatus?method=forbid&id='.$vo['id'])}"
                           class="ajax-get">禁用</a>
                        <else/>
                        <a href="{:U('Role/changeStatus?method=resume&id='.$vo['id'])}"
                           class="ajax-get">启用</a>
                    </eq>
                    <a href="{:U('Role/changeStatus?method=delete&id='.$vo['id'])}"
                       class="confirm ajax-get">删除</a>
                </td>
            </tr>
        </volist>
        <else/>
        <td colspan="6" class="text-center"> aOh! 暂时还没有内容!</td>
    </notempty>
    </tbody>
</table>
<div class="page">
    {$_page}
</div>
    </div>
</body>
</html>
