<link rel="stylesheet" type="text/css" href="__STATIC__/umeditor/themes/default/css/umeditor.min.css">
<script type="text/javascript" charset="utf-8" src="__STATIC__/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/umeditor/umeditor.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/umeditor/lang/zh-cn/zh-cn.js"></script>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{$meta_title}</h3>
    </div>
    <div class="panel-body">
        <form id="fm" method="post" class="form-horizontal">


            <div class="form-group">
                <label for="title">标题</label>


                <input id="title" type="text" name="title" class="form-control" placeholder="请输入标题"
                       value="{$info.title}"/>

            </div>

            <div class="form-group">
                <label>分类</label>


                <select name="cate_id" class="form-control">
                    <volist name="Think.config.FEEDBACK_CATEGORY" id="category">
                        <option value="{$key}"
                        <eq name="key" value="$info.cate_id"> selected</eq>
                        >{$category}</option>
                    </volist>
                </select>


            </div>


            <!--<div class="form-group">-->
                <!--<label>指定用户</label>-->

                <!--<select name="appoint_user" class="form-control">-->
                    <!--<option value="0">&#45;&#45;请选择&#45;&#45;</option>-->
                    <!--<volist name="appoint_users" id="vo">-->

                        <!--<option value="{$vo['id']}"-->
                        <!--<eq name="vo['id']" value="$info.appoint_user">selected</eq> >{$vo.name}</option>-->

                    <!--</volist>-->
                <!--</select>-->

            <!--</div>-->


            <div class="form-group">
                <label for="description">标题</label>
                <textarea  name="description" id="description" style="width:100%;height:240px;">{$info.description|default=''}</textarea>

            </div>


            <div class="footer">
                <input type="hidden" name="id" value="{$info.id|default=''}">
                <input type="hidden" name="status" value="{$info.status|default=0}">
            </div>
        </form>

    </div>
    <div class="panel-footer">
        <a class="btn btn-success ajax-loading"
           href="{:U('index')}">返回</a>
        <button type="button" class="btn btn-success" onclick="ajaxSave('{:U()}','fm')">提交</button>
    </div>
</div>

<script>

    window.UMEDITOR_HOME_URL = "__STATIC__/umeditor/";

    var um = UM.getEditor('description');

    //ajax loading请求
    $('.ajax-loading').click(function () {
        var target = getCookie('o2o_admin___forward__')
        if (target == "" || target == null) {
            target = $(this).attr('href');
        }
        contentload(target);

        return false;
    });

</script>
