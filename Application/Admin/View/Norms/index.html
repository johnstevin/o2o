

<div class="container-fluid">
    <div>
        <a data-backdrop="false" data-toggle="modal" data-target="#DlgModal" id="add-category" class="btn btn-success"
           href="{:U('add')}">新 增</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">编号</th>
                <th class="">标题</th>
                <th class="">状态</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
                        <td>{$vo.id} </td>
                        <td><a data-backdrop="false" data-toggle="modal" data-target="#DlgModal" href="{:U('Norms/edit',['id'=>$vo['id']])}" >{$vo.title}</a></td>
                        <td>{$vo.status_text}</td>
                        <td>
                            <a data-backdrop="false" data-toggle="modal" data-target="#DlgModal" href="{:U('Norms/edit',['id'=>$vo['id']])}" >编辑</a>&nbsp;&nbsp;

                            <a href="{:U('Norms/changeStatus?method=resumenorms&id='.$vo['id'])}" class="ajax-get">启用</a>&nbsp;&nbsp;

                            <a href="{:U('Norms/changeStatus?method=forbidnorms&id='.$vo['id'])}" class="ajax-get">禁用</a>&nbsp;&nbsp;

                            <a href="{:U('Norms/changeStatus?method=deletenorms&id='.$vo['id'])}" class="confirm ajax-get">删除</a>
                        </td>
                    </tr>
                </volist>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容!</td>
            </notempty>
            </tbody>
        </table>
    </div>

    <div class="page">
        {$_page}
    </div>
</div>
<script>baseJs();</script>
