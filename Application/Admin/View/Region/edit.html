<style type="text/css">
    #l-map{height:400px;width:100%;}
    .tangram-suggestion-main{
        z-index:99999999;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{$meta_title}</h4>
</div>
<div class="modal-body">

    <div class="form-horizontal">
    <form id="fm" method="post">
        <div class="form-horizontal">

            <div class="form-group">
                <label for="group_pid" class="control-label col-md-2">上级</label>

                <div class="col-md-10">
                    <input id="group_pid" type="text" class="form-control" disabled="disabled" value="{$region['name']|default='无'}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="auth-title" class="control-label col-md-2">名称</label>

                <div class="col-md-10">
                    <input id="auth-title" type="text" name="name" class="form-control"
                           value="{$info.name|default=''}" placeholder="请输入名称"/>
                </div>
            </div>
            <div class="form-group">
                <label for="lnglat" class="control-label col-md-2">经纬度</label>

                <div class="col-md-10">
                    <input id="lnglat" type="text" name="lnglat" class="form-control"
                           value="{$info.lnglat|default=''}" placeholder="拖拽下面的红点获取"/>
                </div>
            </div>

            <div class="form-group" id="r-result">
                <label for="suggestId" class="control-label col-md-2">搜索</label>

                <div class="col-md-10">
                <input type="text" id="suggestId" class="form-control" placeholder="请输入关键字搜索" />
                </div>
            </div>
            <div id="l-map"></div>

        </div>
        <div class="footer">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <input type="hidden" name="level" value="{$region['level']|default=0}"/>
            <input type="hidden" name="pid" value="{:isset($region['id'])?$region['id']:$info['pid']}">
            <input type="hidden" name="status" value="{$info.status|default='1'}">
            <!--<button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>-->
            <!--<button type="submit" class="btn btn-primary">确 定</button>-->
        </div>
    </form>
    </div>
    <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary"  onclick="Save('{:U()}','fm')">保存</button>
</div>

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("l-map");

//    var lg='{$info.lnglat}';
//    if(lg==null||lg==''){
//        alert();
//        $.post("{:U('Region/MapCity')}", {'id': {$info.id}}, function (rslt) {
//            if (rslt.status) {
//                myGeo.getPoint(rslt.info.address, function (point) {
//                    if (point) {
//
//                    } else {
//                        alert("您选择地址没有解析到结果!");
//                    }
//                }, rslt.info.city);
//            } else {
//                alert("后台获取数据错误");
//                return false;
//            }
//        });
//    }

    var point = new BMap.Point({$info.lnglat|default='102.714601,25.049153'});
    map.centerAndZoom(point, 12);
    var marker = new BMap.Marker(point);// 创建标注
    map.addOverlay(marker);             // 将标注添加到地图中

    map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用

//    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画



    // 百度地图API功能
    function G(id) {
        return document.getElementById(id);
    }

    var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
            {"input" : "suggestId"
                ,"location" : map
            });

    ac.addEventListener("onhighlight", function(e) {  //鼠标放在下拉列表上的事件
        var str = "";
        var _value = e.fromitem.value;
        var value = "";
        if (e.fromitem.index > -1) {
            value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
        }
        str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

        value = "";
        if (e.toitem.index > -1) {
            _value = e.toitem.value;
            value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
        }
        str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
        G("searchResultPanel").innerHTML = str;
    });

    var myValue;
    ac.addEventListener("onconfirm", function(e) {    //鼠标点击下拉列表后的事件
        var _value = e.item.value;
        myValue = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
        G("searchResultPanel").innerHTML ="onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;

        setPlace();

    });

    function setPlace(){
        map.clearOverlays();    //清除地图上所有覆盖物
        function myFun(){
            var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果


            map.centerAndZoom(pp, 18);



            marker=new BMap.Marker(pp);
            map.addOverlay(marker);    //添加标注
            marker.enableDragging();



            var infoWindow = new BMap.InfoWindow('<input id="remark" type="text" name="remark" class="form-control" value="'+myValue+'"/>', opts);  // 创建信息窗口对象
            map.openInfoWindow(infoWindow,pp); //开启信息窗口
            $('#lnglat').val(pp.lng + "," + pp.lat);



            marker.addEventListener("dragend", function(e){
                var geoc = new BMap.Geocoder();
                var pt = e.point;
                geoc.getLocation(pt, function(rs){
                    var addComp = rs.addressComponents;
//             var q=addComp.province + " " + addComp.city + " " + addComp.district + " " + addComp.street + " " + addComp.streetNumber;
                    var q=  '<input id="remark" type="text" name="remark" class="form-control" value="'+addComp.city  + addComp.district + addComp.street + addComp.streetNumber+'"/>';

                    var infoWindow = new BMap.InfoWindow(q, opts);  // 创建信息窗口对象
                    map.openInfoWindow(infoWindow,pt); //开启信息窗口
                });
                $('#lnglat').val(e.point.lng + "," + e.point.lat);
            })

            marker.addEventListener("click", function(e){

                var geoc = new BMap.Geocoder();
                var pt = e.point;
                geoc.getLocation(pt, function(rs){
                    var addComp = rs.addressComponents;
//             var q=addComp.province + " " + addComp.city + " " + addComp.district + " " + addComp.street + " " + addComp.streetNumber;
                    var q=  '<input id="remark" type="text" name="remark" class="form-control" value="'+addComp.city  + addComp.district + addComp.street + addComp.streetNumber+'"/>';

                    var infoWindow = new BMap.InfoWindow(q, opts);  // 创建信息窗口对象
                    map.openInfoWindow(infoWindow,pt); //开启信息窗口
                });
                $('#lnglat').val(e.point.lng + "," + e.point.lat);
            })






        }
        var local = new BMap.LocalSearch(map, { //智能搜索
            onSearchComplete: myFun
        });
        local.search(myValue);

    }
















    // 点击标注信息
    var opts = {
        width : 300,     // 信息窗口宽度
        height: 50,     // 信息窗口高度
        title : "标记(拖拽红点可改变位置)"  // 信息窗口标题
    };

    //拖拽的事件
    marker.enableDragging();
    marker.addEventListener("dragend", function(e){
        var geoc = new BMap.Geocoder();
        var pt = e.point;
        geoc.getLocation(pt, function(rs){
            var addComp = rs.addressComponents;
//             var q=addComp.province + " " + addComp.city + " " + addComp.district + " " + addComp.street + " " + addComp.streetNumber;
            var q=  '<input id="remark" type="text" name="remark" class="form-control" value="'+addComp.city  + addComp.district + addComp.street + addComp.streetNumber+'"/>';

            var infoWindow = new BMap.InfoWindow(q, opts);  // 创建信息窗口对象
            map.openInfoWindow(infoWindow,pt); //开启信息窗口
        });
        $('#lnglat').val(e.point.lng + "," + e.point.lat);
    })

    marker.addEventListener("click", function(e){

        var geoc = new BMap.Geocoder();
        var pt = e.point;
        geoc.getLocation(pt, function(rs){
            var addComp = rs.addressComponents;
//             var q=addComp.province + " " + addComp.city + " " + addComp.district + " " + addComp.street + " " + addComp.streetNumber;
            var q=  '<input id="remark" type="text" name="remark" class="form-control" value="'+addComp.city  + addComp.district + addComp.street + addComp.streetNumber+'"/>';

            var infoWindow = new BMap.InfoWindow(q, opts);  // 创建信息窗口对象
            map.openInfoWindow(infoWindow,pt); //开启信息窗口
        });
        $('#lnglat').val(e.point.lng +","+ e.point.lat);
    })

    var infoWindow = new BMap.InfoWindow('<input id="remark" type="text" name="remark" class="form-control" value="{$info.remark|default=''}"/>', opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow,point); //开启信息窗口






</script>
