<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{$meta_title}</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th width="10%">名称</th>
                    <th>信息</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>用户名</td>
                    <td>{$info.username}</td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td>{$info.real_name}</td>
                </tr>
                <tr>
                    <td>手机</td>
                    <td>{$info.mobile}</td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>{$info.email}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取&nbsp;&nbsp;&nbsp;消</button>
    <button type="button" class="btn btn-success" onclick="pass()">通&nbsp;&nbsp;&nbsp;过</button>
</div>
<script>
    var uid = '{$info.id}';
    function pass(){
        $.ajax({
            type: "POST",
            url: "{:U('auditAdmin')}",
            dataType: "json",
            data: {"uid":uid},
            success:function(data) {
                onSuccess(data);
            },
            error : function() {
                alert("异常！");
            }
        })
    };
</script>
