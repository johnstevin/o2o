
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"><h2>{$meta_title}</h2></h4>
</div>
<div class="modal-body">
    <!-- 表单 -->
    <form id="fm"  method="post" autocomplete="off">
        <div class="form-horizontal">
	<!-- 修改密码表单 -->
            <div class="form-group">
                <label class="control-label col-md-2">密码</label>

                <div class="col-md-10">
                    <input type="password" class="form-control" name="password" value="{$data.name}" autocomplete="off" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">昵称</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" name="nickname" value="{:get_username()}" placeholder="请输入新昵称">
                </div>
            </div>



        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary"  onclick="Save('{:U()}','fm')">保存</button>
</div>
