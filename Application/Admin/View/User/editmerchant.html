<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{$meta_title}</h4>
</div>
<div class="modal-body">
    <!-- 表单 -->
    <form id="fm"  method="post">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2">用户名</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" name="username" value="{$info.username|default=''}" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">手机号</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" name="mobile" value="{$info.mobile}" placeholder="手机号码" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">邮箱</label>

                <div class="col-md-10">

                    <input type="text" class="form-control" name="email" value="{$info.email|default=''}" placeholder="邮箱">

                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">姓名</label>

                <div class="col-md-10">

                    <input type="text" class="form-control" name="real_name" value="{$info.real_name|default=''}" placeholder="真实姓名">

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">员工编码</label>

                <div class="col-md-10">

                    <input type="text" class="form-control" name="number" value="{$info.number|default=''}" placeholder="员工编码">

                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">员工描述</label>

                <div class="col-md-10">
                    <textarea class="form-control" rows="4" type="text" name="description" placeholder="员工描述信息">{$info.description|default=''}</textarea>
                </div>
            </div>

            <div class="form-item">
                <input type="hidden" name="id" value="{$info.id}"/>
                <input type="hidden" name="status" value="{$info.status|default=1}"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary"  onclick="Save('{:U()}','fm')">保存</button>
</div>
