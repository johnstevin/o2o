<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"><h2>{$meta_title}</h2></h4>
</div>
<div class="modal-body">
    <!-- 表单 -->
    <form id="fm"  method="post">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2">标识</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" name="name" value="{$data.name}" placeholder="输入行为标识 英文字母">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">名称</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" name="title" value="{$data.title}" placeholder="输入行为名称">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">类型</label>

                <div class="col-md-10">
                    <select name="type" class="form-control">
                        <volist name=":get_action_type(null,true)" id="vo">
                            <option value="{$key}">{$vo}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">描述</label>

                <div class="col-md-10">
                    <textarea  class="form-control" rows="4" type="text" name="remark" placeholder="输入行为描述">{$data.remark}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">行为规则</label>

                <div class="col-md-10">
                    <textarea class="form-control" rows="4" type="text" name="rule" placeholder="输入行为规则，不写则只记录日志">{$data.rule}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">日志规则</label>

                <div class="col-md-10">
                    <textarea class="form-control" rows="4" type="text" name="log" placeholder="记录日志备注时按此规则来生成，支持[变量|函数]。目前变量有：user,time,model,record,data">{$data.log}</textarea>
                </div>
            </div>

            <div class="form-item">
                <input type="hidden" name="id" value="{$data.id}"/>
                <!--<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>-->
                <!--<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>-->
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary"  onclick="Save('{:U(\'saveAction\')}','fm')">保存</button>
</div>
