<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$meta_title}</title>
    <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div id="auth_roles">
    <form class="form-horizontal" action="{:U('addToRole')}" method="post" enctype="application/x-www-form-urlencoded" >
        <label class="item-label">{$nickname} 所属的用户组列表</label>
        <volist name="auth_roles" id="vo">
            <input class="auth_roles" type="checkbox" name="role_id[]" value="{$vo.id}">{$vo.title}
        </volist>
        <input type="hidden" name="uid" value="{:I('uid')}">
        <input type="hidden" name="batch" value="true">
        <div style="margin-top: 10px;">
            <button type="submit" class="btn btn-default submit-btn ajax-post" target-form="form-horizontal">确 定</button>
            <button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        var roules = [{$user_roles}];
        $('.auth_roles').each(function(){
            if( $.inArray( parseInt(this.value,10),roules )>-1 ){
                $(this).prop('checked',true);
            }
        });
    });
</script>
</body>
</html>
