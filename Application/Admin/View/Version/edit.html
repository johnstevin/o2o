

<script type="text/javascript" src="__STATIC__/webuploader/webuploader.min.js"></script>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{$meta_title}</h4>
</div>
<div class="modal-body">

    <div class="form-horizontal">
        <form id="fm" method="post">
            <div class="form-horizontal">

                <div class="form-group">
                    <label for="name" class="control-label col-md-2">名称</label>

                    <div class="col-md-10">
                        <input id="name" type="type" name="name" class="form-control"placeholder="请输入版本名称"
                               value="{$info.name|default=''}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="version" class="control-label col-md-2">版本号</label>

                    <div class="col-md-10">
                        <input id="version" type="number" name="version" class="form-control" placeholder="请输入版本号"
                               value="{$info.version}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="control-label col-md-2">包类型</label>

                    <div class="col-md-10">

                        <select name="package_type" class="form-control" >
                            <volist name="Think.config.VERSION_PACKAGE_TYPE" id="package_type">
                                <option value="{$package_type}"<eq name="package_type" value="$info.package_type"> selected</eq>>{:int_to_package_type($package_type)}</option>
                            </volist>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="control-label col-md-2">版本类型</label>

                    <div class="col-md-10">



                        <select  name="version_type" class="form-control">
                            <volist name="Think.config.VERSION_TYPE" id="version_type">
                                <option value="{$version_type}" <eq name="version_type" value="$info.version_type"> selected</eq>>{:int_to_version_type($version_type)}</option>
                            </volist>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">强制升级</label>

                    <div class="col-md-10">
                        <eq name="info.forced" value="1">
                            <input type="radio" name="forced" value="1" checked>是
                            <input type="radio" name="forced" value="0">否
                            <else/>
                            <input type="radio" name="forced" value="1">是
                            <input type="radio" name="forced" value="0" checked>否
                        </eq>

                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="control-label col-md-2">描述</label>

                    <div class="col-md-10">
                                <textarea id="description" rows="4" placeholder="请输入更新内容" name="description"
                                          class="form-control">{$info.description|default=''}</textarea>
                    </div>
                </div>




                <div class="form-group">
                    <label class="control-label col-md-2">文件</label>
                    <!--上传文件-->
                    <div class="col-md-10">
                        <!--用来存放文件信息-->
                        <div id="thelist" class="uploader-list"></div>
                        <div class="btns">
                            <div id="picker">选择文件</div>
                            <input type="text" readonly style="border: none" name="upload_file_back" id="upload_file_back">
                        </div>
                    </div>
                </div>



            </div>
            <div class="footer">
                <input type="hidden" name="id" value="{$info.id|default=''}">
                <input type="hidden" name="status" value="{$info.status|default=0}">
                <input type="hidden" id="file" name="file" value="">
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary"  onclick="Save('{:U()}','fm')">保存</button>
</div>
<script>

    // 初始化Web Uploader
    var uploader = WebUploader.create({

        // 选完文件后，是否自动上传。
        auto: true,

        // swf文件路径
        swf: '__STATIC__/webuploader/js/Uploader.swf',

        // 文件接收服务端。
        server: "{:U('upload')}",

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#picker',

        // 只允许选择图片文件。
        resize: false
    });

    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {
        var $li = $('#thelist'),
                $percent = $li.find('.progress .progress-bar');

        // 避免重复创建
        if ( !$percent.length ) {
            $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo( $li ).find('.progress-bar');
        }

        $li.find('p.state').text('上传中');

        $percent.css( 'width', percentage * 100 + '%' );
    });


    uploader.on( 'uploadSuccess', function( file ,data) {
        if(data.status){
            // ajaxSuccess(data);
            $("#upload_file_back").val("上传成功");
            $("#file").val(data.data);
        } else {
            ajaxSuccess(data);
            //alert('上传失败');
        }
        $( '#thelist').find('p.state').text('已上传');
    });

    uploader.on( 'uploadError', function( file ) {
        $("#upload_file_back").val("上传出错");
        $( '#thelist').find('p.state').text('上传出错');
    });

    uploader.on( 'uploadComplete', function( file ) {
        $( '#thelist').find('.progress').fadeOut();
    });


</script>
