
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{$meta_title}</h4>
</div>
<div class="modal-body">

    <div class="form-horizontal">
        <form id="fm" method="post">
            <div class="form-horizontal">

                <div class="form-group">
                    <label for="name" class="control-label col-md-2">名称</label>

                    <div class="col-md-10">
                        <input id="name" type="type" name="name" class="form-control"placeholder="请输入版本名称"
                               value="{$info.name|default=''}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="version" class="control-label col-md-2">版本号</label>

                    <div class="col-md-10">
                        <input id="version" type="text" name="version" class="form-control" placeholder="请输入版本号"
                               value="{$info.version}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="control-label col-md-2">包类型</label>

                    <div class="col-md-10">

                        <select name="package_type" class="form-control" >
                            <volist name="Think.config.VERSION_PACKAGE_TYPE" id="package_type">
                                <option value="{$package_type}"<eq name="package_type" value="$info.package_type"> selected</eq>>{:int_to_package_type($package_type)}</option>
                            </volist>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="control-label col-md-2">版本类型</label>

                    <div class="col-md-10">



                        <select  name="version_type" class="form-control">
                            <volist name="Think.config.VERSION_TYPE" id="version_type">
                                <option value="{$version_type}" <eq name="version_type" value="$info.version_type"> selected</eq>>{:int_to_version_type($version_type)}</option>
                            </volist>
                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="control-label col-md-2">描述</label>

                    <div class="col-md-10">
                                <textarea id="description" rows="4" placeholder="请输入更新内容" name="description"
                                          class="form-control">{$info.description|default=''}</textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label for="upload-file" class="control-label col-md-2">文件</label>

                    <div class="col-md-10">
                            <input type="file" name="upload-file" id="upload-file">
                        <input type="text" readonly style="border: none" name="upload_file_back" id="upload_file_back">
                    </div>
                </div>

            </div>
            <div class="footer">
                <input type="hidden" name="id" value="{$info.id|default=''}">
                <input type="hidden" name="status" value="{$info.status|default=0}">
                <input type="hidden" id="file" name="file" value="">
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary"  onclick="Save('{:U()}','fm')">保存</button>
</div>
<script>
    //上传图片
    /* 初始化上传插件 */
    $("#upload-file").uploadify({
        "height"          : 30,
        "swf"             : "__STATIC__/uploadify/uploadify.swf",
        "fileObjName"     : "versionfile",
        "buttonText"      : "上传文件",
        "uploader"        : "{:U('upload',array('session_id'=>session_id(),'ajax'=>1))}",
        "width"           : 120,
        'removeTimeout'   : 1,
        'onInit'		  : init,
        'multi'			  : false,
        "onUploadSuccess" : uploadSuccess,
        'onFallback' : function() {
            alert('未检测到兼容版本的Flash.');
        }
    });
    function init(){
        $('#upload_file_back').css('display','inline-block');
    }

    /* 文件上传成功回调函数 */
    function uploadSuccess(file, data){
        var data = $.parseJSON(data);
        if(data.status){
           // ajaxSuccess(data);
            $("#upload_file_back").val("上传成功");
            $("#file").val(data.data);
        } else {
            ajaxSuccess(data);
            //alert('上传失败');
        }
    }
</script>
