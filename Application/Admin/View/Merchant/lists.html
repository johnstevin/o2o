
    <div class="table-responsive">
        <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
            <th>ID</th>
            <th>商铺名称</th>
            <th>所属组织</th>
            <th>商铺类型</th>
            <th>营业状态</th>
            <th>电话</th>
            <th>创建时间</th>
            <th>添加用户</th>
            <th>状态</th>

            <th>商户审核</th>
            <th>详细信息</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <notempty name="_list">
            <volist name="_list" id="vo">
            <tr>
                <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.group_id|getGroupById='title'}</td>
                <td>{$vo.type_text}</td>
                <td>{$vo.open_status_text}</td>
                <td>{$vo.phone_number|default='----'}</td>
                <td>{$vo.create_time|time_format}</td>
                <td>{$vo.add_uid_text}</td>
                <td>{$vo.status|getShopStatus}</td>

                <td>

                    <in name="vo.status" value="0,2,3">
                        <a data-backdrop="false" data-toggle="modal" data-target="#DlgModal" href="{:U('checkInfo','shop_id='.$vo['id'])}">商户审核</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    </in>
                </td>

                <td> <a data-backdrop="false" data-toggle="modal" data-target="#DlgModal" href="{:U('detail','shop_id='.$vo['id'])}">详细信息</a></td>

                <td>
                    <a data-backdrop="false" data-toggle="modal" data-target="#DlgModal" href="{:U('modify','shop_id='.$vo['id'])}">修改组织</a>
                </td>
            </tr>
            </volist>
            <else/>
            <td colspan="11" class="text-center"> aOh! 暂时还没有商铺!</td>
        </notempty>
        </tbody>
    </table>
    </div>

<div class="page">
    {$_page}
</div>
<script>baseJs();</script>
