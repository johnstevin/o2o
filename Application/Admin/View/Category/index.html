<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
<h2>分类管理</h2>
</div>
<div><a href="{:U('category/add')}">增加顶级分类</a></div>
<table>
    <thead>
        <tr>
            <th>折叠</th>
            <th>排序</th>
            <th>标题</th>
            <th>增加子类</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
    </thead>

<tfoot>
    <tr>
        <td colspan="3">分页</td>
    </tr>
</tfoot>
<tbody>
<foreach name="tree" item="category">
    <tr>
        <td><input type="checkbox"/></td>
        <td>{$category.sort}</td>
        <td>{$category.title}</td>
        <td><a href="{:U('category/add')}">增加子类</a></td>
        <td><a href="{:U('category/edit')}">编辑</a></td>
        <td><a href="{:U('category/delete')}">删除</a></td>
    </tr>
</foreach>
</tbody>
</table>
</body>
</html>
