<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"><h2>{$meta_title}</h2></h4>
</div>
<div class="modal-body">

    <div class="form-horizontal">
        <form id="fm" method="post">
            <div class="form-horizontal">
            <div class="form-group">
                <label for="group_pid" class="control-label col-md-2">上级</label>

                <div class="col-md-10">
                    <input id="group_pid" type="text" class="form-control" disabled="disabled" value="{$category['title']|default='无'}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="control-label col-md-2">标题</label>

                <div class="col-md-10">
                    <input id="title" type="text" name="title" class="form-control"
                           value="{$info.title|default=''}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="sort" class="control-label col-md-2">排序</label>

                <div class="col-md-10">
                    <input id="sort" type="number" name="sort" class="form-control"
                           value="{$info.sort|default=''}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="control-label col-md-2">描述</label>

                <div class="col-md-10">
                    <textarea id="description" rows="4"  placeholder="请输入描述信息" name="description" class="form-control">{$info.description|default=''}</textarea>
                </div>
            </div>
        </div>
        <div class="footer">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <input type="hidden" name="level" value="{$category['level']|default=''}"/>
            <input type="hidden" name="pid" value="{:isset($category['id'])?$category['id']:$info['pid']}">
            <!--<button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>-->
            <!--<button type="submit" class="btn btn-primary">确 定</button>-->
        </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary"  onclick="Save('{:U()}','fm')">保存</button>
</div>
