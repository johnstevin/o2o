
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{:C('WEB_SITE_TITLE')}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <form  action="?" method="post" name="form">
        <div class="form-group">
            <label for="mobile">账号</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入手机号码">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="verify_code" name="verify_code" placeholder="验证码">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="register()" >获取验证码</button>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="6-16为数字、英文字母大小写">
        </div>
        <div class="form-group">
            <label for="name">Password</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="你的真实姓名">
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="register()" >下一步</button>
    </form>

    <div id="msg"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__STATIC__/js/jquery.min.js"></script>
    <script src="__STATIC__/js/jquery.md5.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
<script>
$(document).ready(function(){

});

function register(){
    var mobile = $("#mobile").val();
    var password = $("#password").val();

    if(mobile==""){
        $('#msg').html("手机号不能为空！");
        $("#mobile").focus();
        return false;
    }
    if(password==""){
        $('#msg').html("密码不能为空！");
        $("#password").focus();
        return false;
    }
    password = $.md5(password);

    $.ajax({
        type: "POST",
        url: '{:U("User/staffAdd")}',
        dataType: "json",
        data: {"mobile":mobile,"password":password,"shop_id":50},
        beforeSend: function(){
            $('#msg').html("正在注册...");
        },
        success: function(json){
            if(json.success==1){
                $('#msg').html("注册成功，正在跳转...");
                alert('注册成功！请下载APP应用登陆...');
            }else{
                $('#msg').html("注册失败！Error:"+json.message);
                return false;
            }
        }
    });
}

</script>
